@import com.xvygyjau.erkomt.UnstressedDaar

@(phrase: UnstressedDaar)
<html>
<head>
    <style>
h1 {
    font-size: 8vh;
    padding: 5vw;
}

.styled-select {
   background: transparent no-repeat 100% 0;
   overflow: hidden;
   font-size: 8vh;
   overflow: hidden;
}

.styled-select select {
   border: none;
   padding: 0px;
}

@@media screen and (min-width: 601px) {
  .container {
    position: absolute;
    top: 50%;
    left: 50%;
    -moz-transform: translateX(-50%) translateY(-50%);
    -webkit-transform: translateX(-50%) translateY(-50%);
    transform: translateX(-50%) translateY(-50%);
  }
}

@@media screen and (max-width: 600px) {
}
    </style>

    <script>
document.addEventListener('DOMContentLoaded',function() {
    document.querySelector('select[id="quiz-select"]').onchange=changeEventHandler;
},false);

function changeEventHandler(event) {
    // You can use “this” to refer to the selected element.
    if (!event.target.value) {
    }
    @for(opt <- phrase.answer) {
    else if (event.target.value == '@opt') {
      alert('You like it like \'@opt\', cute. And you are right!');
    }
    }
    else {
      alert('You like it like \'' + event.target.value + '\', nice. But you are wrong.');
    }
}
    </script>
</head>
<body>
<div class="container">
    <h1>
        @{phrase.left}

        <span class="styled-select">
        <select id="quiz-select" class="styled-select">
            <option value="">__</option>
            @for(opt <- phrase.quiz) {
            <option value="@opt">@opt</option>
            }
        </select>
        </span>

        @{phrase.right}
    </h1>
</div>
</body>
</html>
